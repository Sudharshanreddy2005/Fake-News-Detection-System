<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hybrid Fake News Detection</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Hybrid Fake News Detection System</h1>
    <p>Primary check: official portal similarity. Secondary check: machine learning classification.</p>

    <textarea id="newsText" placeholder="Enter news text here..."></textarea>
    <input id="sourceUrl" type="text" placeholder="Optional source URL (example: https://www.bbc.com/news/...)" />
    <button id="checkBtn" type="button">Check Authenticity</button>
    <div id="result" class="result hidden"></div>

    <hr>

    <h2>Check Authenticity History</h2>
    <div class="history-controls">
      <select id="resultFilter">
        <option value="">All Results</option>
        <option value="Real">Real</option>
        <option value="Fake">Fake</option>
        <option value="Unverified">Unverified</option>
      </select>
      <button id="applyFilterBtn" type="button">Apply Filter</button>
      <button id="clearHistoryBtn" type="button">Clear History</button>
      <a id="exportCsvLink" href="#" target="_blank" rel="noopener noreferrer">Export CSV</a>
    </div>

    <div class="history-wrapper">
      <table id="historyTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>News Summary</th>
            <th>Source</th>
            <th>Result</th>
            <th>Method</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="pagination">
      <button id="prevPageBtn" type="button">Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPageBtn" type="button">Next</button>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./script.js"></script>
</body>
</html>
